<!DOCTYPE html>
<html lang="en">
<head>

    <main>

          <label for="lastname">Last name: </label>
          <input name="firstname" type="text" id="firstname" required />

          <label for="street">Street: </label>
          <input name="street" type="text" id="street" required />

          <label for="zipcode">Zipcode: </label>
          <input name="zipcode" type="nummer" id="zipcode" required />

          <label for="city">City: </label>
          <input name="city" type="text" id="city" required />

          <label for="phone">Phone: </label>
          <input name="phone" type="number" id="phone" required />

          <label for="email">Email: </label>
          <input name="email" type="email" id="email" required />

          <label for="comments">Comments: </label>

            name="comments"
            id="comments"
            placeholder="Tell us more about important colors, etc."
          ></textarea>
         </form>

</div>


<div class="container2">

          <input type="radio" id="template" name="webdesign" />Template</label>
